# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 荆文征
subtitle: 已識乾坤大，猶憐草木新。
description: 欲买桂花同载酒<br/>终不似 少年游
author: 小酒馆老板
keywords: 荆文征,MSITER,msiter,jingwenzheng,IOS,Blog,博客,荆文征博客,Nodejs,JAVA,JavaScript,js,swift,oc,objective-c,c++,c
language: zh-Hans
timezone:

# 转换为拼音
## 将标题转换为英文
transform: true

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.msiter.com/
root: /
# permalink: :year/:month/:day/:title/
permalink: :title-:year:month:day.html
permalink_defaults:

# MathJS
## Hexo Math JS LTX
math:
  engine: 'mathjax' # or 'katex'
  mathjax:
    src: "//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    config:
      # MathJax config
  katex:
    css: #custom_css_source
    js: #custom_js_source # not used
    config:
      # KaTeX config

# sitemap
## SEO
sitemap:
    path: sitemap.xml
baidusitemap:
    path: baidusitemap.xml

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace:

prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  # theme: coy
  # theme: dark
  # theme: funky
  # theme: okaidia
  # theme: solarizedlight
  # theme: tomorrow
  # theme: twilight
  theme: atom-dark
  # theme: base16-ateliersulphurpool.light
  # theme: cb
  # theme: duotone-dark
  # theme: duotone-earth
  # theme: duotone-forest
  # theme: duotone-light
  # theme: duotone-sea
  # theme: duotone-space
  # theme: ghcolors
  # theme: hopscotch
  # theme: pojoaque
  # theme: vs
  # theme: xonokai
  # theme: default
  line_number: true    # default false

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Search
## search some post in our blog
search:
  path: search.xml
  field: all

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: jingwen

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:aimobier/aimobier.github.io.git
  branch: master
